<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /app/web
    
    <Directory /app/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Yii2 URL rewriting
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/yii2_error.log
    CustomLog ${APACHE_LOG_DIR}/yii2_access.log combined
</VirtualHost>